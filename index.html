<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Car Nutz</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="carnutz1.js"></script>
  <script type=text/javascript>
  </script>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="carnutz1.css" />

</head>

<body>
  <div class="card-panel hoverable">Old Dudes / Old Cars</div>
  <div id="ytplayer"></div>
  <br>
  <br>
  <div class="row">
    <form class="col s12">
      <div class="inputs">
        <div class="input-field col s3">
          <input placeholder="Year" id="year" type="text" class="validate" />
          <label for="year"></label>
        </div>
        <div class="input-field col s3">
          <input placeholder="Make" id="make" type="text" class="validate" />
          <label for="make"></label>
        </div>
        <div class="input-field col s3">
          <input placeholder="Model" id="model" type="text" class="validate" />
          <label for="model"></label>
        </div>
      </div>
  </div>
  <br>
  <br>
  <div class="row">
    <button id="ytSearch" class="btn waves-effect" type="button" onclick="searchAPIs()">Search</button>
  </div>

  <div id="ytThumbnails"></div>

  <div id="wikiInfo"></div>

</body>

</html>
